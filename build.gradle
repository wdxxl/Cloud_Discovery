subprojects{ subProject ->
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories{
        mavenCentral()
        jcenter()
        mavenLocal()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.13'
        testCompile 'junit:junit:4.12'
    }
}

wrapper {
    gradleVersion = '2.10'
}
